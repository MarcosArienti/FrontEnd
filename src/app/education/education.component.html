<hr>
<div class="row">
    <h2>Educacion</h2>
    <div class="col lg">
      <button type="btn" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
        Agregar Educacion
      </button>
    </div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>
              <h2>{{ Educacion.nombreE }}</h2>
            </td>
            <td>{{ Educacion.descripcionE }}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-dark"  routerLink="/editedu/{{ Educacion.id }}">
                <i class="bi bi-pencil"></i>Editar
              </button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                  <i class="bi bi-trash"></i>Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
