<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="from-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required="">
                </div>
                <div class="from-group">
                    <label for="porcentaje">Ingresar Porcentaje</label>
                    <input type="text" class="from-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required="">
                </div>
                <button class="btn btn-primary">
                    Actualizar experiencia laboral
                </button>
            </form>
        </div>
    </div>
</div>
