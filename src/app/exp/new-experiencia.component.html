<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="nombreE">Nombre Empresa</label>
                    <input type="text" class="from-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required="">
                </div>
                <div class="from-group">
                    <label for="descripcionE">Descripcion puesto</label>
                    <input type="text" class="from-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required="">
                </div>
                <button class="btn btn-primary">
                    Agregar exp
                </button>
            </form>
        </div>
    </div>
</div>
