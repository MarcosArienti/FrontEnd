<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="from-group">
                    <label for="nombreE">Nombre Empresa</label>
                    <input type="text" class="from-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required="">
                </div>
                <div class="from-group">
                    <label for="descripcionE">Descripcion puesto</label>
                    <input type="text" class="from-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required="">
                </div>
                <button class="btn btn-primary">
                    Actualizar experiencia laboral
                </button>
            </form>
        </div>
    </div>
</div>
